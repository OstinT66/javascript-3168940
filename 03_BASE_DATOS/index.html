<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comic Interactivo - versión estudiante</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="headerup">
    <div class="wrap headerup-inner">

      <a class="logo" href="#">Comic</a>
      <nav class="nav" aria-label="Navegación principal">
        <a class="nav-link" href="#hero">Inicio</a>
        <a class="nav-link" href="#characters">Personajes</a>
        <a class="nav-link" href="#episodes">Capítulos</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="hero" class="hero">
      <div class="wrap hero-inner">
        <div class="hero-left">
          <h1 class="title">La voz del silencio</h1>
          <p class="subtitle">Una frase corta para describir el cómic.</p>
          <div class="actions">
            <button class="btn btn-primary js-start">Comenzar</button>
            <a class="btn btn-ghost" href="#episodes">Watch</a>
          </div>
          <p class="meta">Premiere: <strong>June 16, 2019</strong></p>
        </div>

        <!-- portada -->
        <div class="portada">
          <img src="" alt="Portada" class="cover-img" />
          <span class="cover-label">PORTADA</span>
        </div>
      </div>
    </section>

    <!-- PERSONAJES -->
    <section id="characters" class="section">
      <div class="wrap">
        <h2 class="section-title">Personajes</h2>
        <div class="list scroll-x js-carousel">

          <div class="card-container">
            <div class="card-pj" data-id="1">
              <img src="./imagenes/_ (1).jpeg" alt="" width="100" height="100">
              <p class="name">Personaje 1</p>
            </div>

            <article class="card-pj" data-id="2">
              <div class="avatar"></div>
              <img src="./imagenes/_.jpeg" alt="" width="100" height="100">
              <p class="name">Personaje 2</p>
            </article>

            <article class="card-pj" data-id="3">
              <div class="avatar"></div>
              <img src="./imagenes/Eoli Studio Shop _ Redbubble.jpeg" alt="" width="100" height="100">
              <p class="name">Personaje 3</p>
            </article>
          </div>
        </div>
      </div>
    </section>

    <!-- CAPÍTULOS -->
    <section id="episodes" class="section">
      <div class="wrap">
        <h2 class="section-title">Capítulos</h2>


        <div class="list scroll-x">
          <article class="card episode js-episode" data-ep="1">
            <div class="ep-info">
              <img src="./imagenes/cp1.jpeg" alt="" width="100" height="100">
              <h3>Capítulo 1</h3>
              <p>Descripción corta</p>
            </div>
          </article>

          <article class="card episode js-episode" data-ep="2">
            <img src="./imagenes/cp2.jpeg" alt="" width="100" height="100">
            <div class="ep-info">
              <h3>Capítulo 2</h3>
              <p>Descripción corta</p>
            </div>
          </article>

          <article class="card episode js-episode" data-ep="3">
            <img src="./imagenes/cp3.jpeg" alt="" width="100" height="100">
            <div class="ep-info">
              <h3>Capítulo 3</h3>
              <p>Descripción corta</p>
            </div>
          </article>

        </div>
      </div>
    </section>
  </main>

  <script src="bd.js"></script>
  <script src="./TestComic.js"></script>
</body>

</html>
