<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comic Interactivo - versión estudiante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="headerup">
    <div class="wrap headerup-inner">

      <a class="brand" href="#">Comic</a>
      <nav class="nav" aria-label="Navegación principal">
        <a class="nav-link" href="#hero">Inicio</a>
        <a class="nav-link" href="#characters">Personajes</a>
        <a class="nav-link" href="#episodes">Capítulos</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="hero" class="hero">
      <div class="wrap hero-inner">
        <div class="hero-left">
          <h1 class="title">La voz del silencio</h1>
          <p class="subtitle">Una frase corta para describir el cómic.</p>
          <div class="actions">
            <button class="btn btn-primary js-start">Comenzar</button>
            <a class="btn btn-ghost" href="#episodes">Watch</a>
          </div>
          <p class="meta">Premiere: <strong>June 16, 2019</strong></p>
        </div>

          <!-- portada -->
          <div class="cover">
            <img src="" alt="Portada (placeholder)" class="cover-img" />
            <span class="cover-label">PORTADA</span>
          </div>
      </div>
    </section>

    <!-- PERSONAJES -->
    <section id="characters" class="section">
      <div class="wrap">
        <h2 class="section-title">Personajes</h2>
        <div class="list scroll-x js-carousel">
          <article class="card character js-character" data-id="1">
            <div class="avatar"></div>
            <p class="name">Personaje 1</p>
          </article>

          <article class="card character js-character" data-id="2">
            <div class="avatar"></div>
            <p class="name">Personaje 2</p>
          </article>

          <article class="card character js-character" data-id="3">
            <div class="avatar"></div>
            <p class="name">Personaje 3</p>
          </article>
        </div>
      </div>
    </section>

    <!-- CAPÍTULOS -->
    <section id="episodes" class="section">
      <div class="wrap">
        <h2 class="section-title">Capítulos</h2>
        <div class="list scroll-x">
          <article class="card episode js-episode" data-ep="1">
            <div class="thumb miniatura"></div>
            <div class="ep-info">
              <h3>Capítulo 1</h3>
              <p>Descripción corta</p>
            </div>
          </article>

          <article class="card episode js-episode" data-ep="2">
            <div class="thumb"></div>
            <div class="ep-info">
              <h3>Capítulo 2</h3>
              <p>Descripción corta</p>
            </div>
          </article>

          <article class="card episode js-episode" data-ep="3">
            <div class="thumb"></div>
            <div class="ep-info">
              <h3>Capítulo 3</h3>
              <p>Descripción corta</p>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
